<!DOCTYPE html>
<html lang="en">
    <head>
        <title>MY Bootstrap Application</title>
         <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body style="background-image: url('./blue.png');background-attachment: fixed; background-repeat: no-repeat;background-size: cover;">
    <div class="container mt-5">
        <h1 class="display-2 text-light text-center pb-5">Log In</h1>
        <form>
            <div class="row">
                <div class="col">
                    <input type="text" class="form-control" id="First Name" placeholder="First Name" name="First Name">
                </div>
                  <div class="col">
                    <input type="text" class="form-control" id="Last Name" placeholder="Last Name" name="Last Name">
                </div>
            </div>
            <div class="mt-5 mb-3 ">
                <div class="row">
                 <div class="col">
                    <input type="email" class="form-control" id="email" placeholder="Email" name="Email">
                </div>
</div>
            </div>
                       <div class="mt-5 mb-3">
                <div class="row">
                 <div class="col">
                    <input type="password" class="form-control" id="pwd" placeholder="Password" name="pwd">
                </div>
</div>
            </div>
            </form>
            <div class="d-flex justify-content-center gap-3">
                <div class="check-form">
                <input class="check-form-input" type="checkbox" name="remember" style="accent-color:blue"  checked >
             <label class="form-check-label" for="remember"></label></div>
            <p class="text-light text-center">Subscribe to our newsletter</p>
        </div>
            <div class="d-grid">
            <button type="button" class="btn btn-primary btn-block">Sign Up</button>
            </div>
               <p class="text-light text-center">or Sign up with</p>
               <div class="d-flex justify-content-center gap-3">
               <img src="face.png" alt="logo" style="width: 50px; height: 50px;border-radius: 50%;">
               <img src="ins.png" alt="logo" style="width: 50px; height: 50px;border-radius: 50%;">
               <img src="twi.png" alt="logo" style="width: 50px; height: 50px;border-radius: 50%;">
               <img src="ink.png" alt="logo" style="width: 50px; height: 50px;border-radius: 50%;">

               </div>

    </div>
</body>
</html>
